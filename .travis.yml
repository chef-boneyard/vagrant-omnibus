rvm:
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1

branches:
  only:
    - master

before_install:
  - rvm @global do gem uninstall bundler -a -x -I || true
  - gem uninstall bundler --all --executables || true
  - gem install bundler --version '1.12.5'
  - rm -f .bundle/config
  - bundle --version

bundler_args: --jobs 7 --without=acceptance

script:
  - bundle exec rake travis:ci
